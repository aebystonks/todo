<!DOCTYPE html>
<html>

<head>
	<title>To-Do List App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="wrapper">
		<h2>To-Do List</h2>

		<div class="container">

			<form class="input-form">
				<div class="input-container">
					<input type="text" class="custom-input" placeholder="Enter a new task">
					<button class="icon-button" type="submit">
						<img src="./img/add.png" alt="Add Task" class="icon">
					</button>
				</div>
			</form>

			<div class="outer-content-container">

				<div class="content-container">
					<label class="checkbox-label">
						<input class="checkbox" type="checkbox">
						<div class="checkbox-custom"></div>
					</label>
					<div class="content-text">Предводительная задача</div>
					<img src="./img/delete.png" alt="Delete" class="delete-icon">
				</div>

			</div>
		</div>

	</div>

	<script src="your-script.js"></script>
</body>

</html>
